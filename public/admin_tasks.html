<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkTrack - Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/dashb.css"/>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="employees.html">Employees</a></li>
        <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
        <li class="nav-item"><a class="nav-link" href="attendance_admin.html">Manage Attendance</a></li>
        <li class="nav-item"><a class="nav-link" href="payrolls.html">Payrolls</a></li>
        <li class="nav-item"><a class="nav-link" href="leave_requests.html">Leave Requests</a></li>
        <li class="nav-item"><a class="nav-link active" href="admin_tasks.html">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item mt-auto"><a class="nav-link" href="index.html">Sign Out</a></li>
      </ul>
    </nav>
    <main class="main-content flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Task Management</h2>
        <button class="btn btn-primary" onclick="openAssignModal()">Assign Task</button>
      </div>

      <div class="mb-3 d-flex gap-3">
        <select id="filterEmployee" class="form-select" style="max-width: 200px;">
          <option value="">Filter by Employee</option>
        </select>
        <select id="filterStatus" class="form-select" style="max-width: 200px;">
          <option value="">Filter by Status</option>
          <option value="Assigned">Assigned</option>
          <option value="Completed">Completed</option>
        </select>
        <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Employee</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="taskTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <div class="modal fade" id="assignModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="assignTaskForm">
        <div class="modal-header">
          <h5 class="modal-title">Assign Task</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editTaskId" />
          <div class="mb-3">
            <label>Employee</label>
            <select class="form-select" id="assignTo" required></select>
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" id="taskDesc" required></textarea>
          </div>
          <div class="mb-3">
            <label>Due Date</label>
            <input type="date" class="form-control" id="taskDueDate" required />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="feedbackToast" class="toast bg-success text-white" role="alert" data-bs-delay="2000">
      <div class="toast-body">Action completed!</div>
    </div>
  </div>
  <script src="./js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/admin_tasks.js" defer></script>
</body>
</html>
