<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Attendance - WorkTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/dashb.css" />
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="admin_dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="employees.html">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="departments.html">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="attendance_admin.html">Manage Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="payrolls.html">Payrolls</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="leave_requests.html">Leave Requests</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="admin_tasks.html">Tasks</a></li>
        <li class="nav-item">
          <a class="nav-link" href="reports.html">Reports</a>
        </li>

        <li class="nav-item mt-auto">
          <a class="nav-link" href="index.html">Sign Out</a>
        </li>
      </ul>
    </nav>
    <main class="main-content flex-grow-1 p-4">
      <h2 class="mb-4">Manage Attendance</h2>

      <div class="row mb-3">
        <div class="col-md-3">
          <input type="text" id="filter-employee" class="form-control" placeholder="Filter by Employee">
        </div>
        <div class="col-md-3">
          <input type="text" id="filter-department" class="form-control" placeholder="Filter by Department">
        </div>
        <div class="col-md-3">
          <input type="date" id="filter-date" class="form-control">
        </div>
        <div class="col-md-3">
          <select id="filter-status" class="form-select">
            <option value="">All Statuses</option>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" onclick="loadAttendance()">Apply Filters</button>
        <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
      </div>

      <table class="table table-bordered table-striped" id="attendanceTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Department</th>
            <th>Date</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Attendance</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id">
            <div class="mb-2">
              <label>Status</label>
              <select class="form-select" id="edit-status">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Pending">Pending</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Check In</label>
              <input type="time" class="form-control" id="edit-checkin">
            </div>
            <div class="mb-2">
              <label>Check Out</label>
              <input type="time" class="form-control" id="edit-checkout">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin_attendance.js"></script>
</body>

</html>
