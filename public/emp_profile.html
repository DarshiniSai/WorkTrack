<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Profile - WorkTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/dashb.css" />
  <style>
    #change-password-section { display: none; }
    #profile-pic-preview {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="employee_dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="employee_dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="my_attendance.html">My Attendance</a></li>
        <li class="nav-item"><a class="nav-link" href="my_leave_requests.html">My Leave Requests</a></li>
        <li class="nav-item"><a class="nav-link" href="my_payroll.html">My Payroll</a></li>
        <li class="nav-item"><a class="nav-link" href="my_tasks.html">My Tasks</a></li>
        <li class="nav-item mt-auto"><a class="nav-link" href="index.html">Sign Out</a></li>
      </ul>
    </nav>
    <main class="main-content flex-grow-1 p-4">
      <h2 class="mb-4">My Profile</h2>
      <div class="card shadow-sm p-4">
        <form id="profileForm" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-4 text-center">
              <img id="profile-pic-preview" src="./images/profile.png" alt="Profile" class="mb-3" />
              <input type="file" id="profile" class="form-control" accept="image/*" onchange="previewImage(event)">
            </div>
            <div class="col-md-8">
              <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                <input type="text" id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" id="email" class="form-control" readonly>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Phone</label>
                <input type="text" id="phone" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Role</label>
                <input type="text" id="role" class="form-control" readonly>
              </div>

              <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordSection()">Change Password</button>

              <div id="change-password-section" class="mt-3">
                <input type="password" id="currentPassword" class="form-control mb-2" placeholder="Current Password">
                <input type="password" id="newPassword" class="form-control mb-2" placeholder="New Password">
                <input type="password" id="confirmPassword" class="form-control mb-2" placeholder="Confirm New Password">
                <button type="button" class="btn btn-warning" onclick="changePassword()">Update Password</button>
              </div>

              <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="./js/emp_profile.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
