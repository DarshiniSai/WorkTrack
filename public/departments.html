<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkTrack - Departments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/dashb.css"/>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="employees.html">Employees</a></li>
        <li class="nav-item"><a class="nav-link active" href="departments.html">Departments</a></li>
        <li class="nav-item">
          <a class="nav-link" href="attendance_admin.html">Manage Attendance</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="payrolls.html">Payrolls</a></li>
        <li class="nav-item"><a class="nav-link" href="leave_requests.html">Leave Requests</a></li>
        <li class="nav-item"><a class="nav-link" href="admin_tasks.html">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item mt-auto"><a class="nav-link" href="index.html">Sign Out</a></li>
      </ul>
    </nav>
    <main class="main-content flex-grow-1 p-4">
      <div class="top-bar d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Departments</h2>
        <button class="btn btn-primary" onclick="openAddDepartmentModal()">Add Department</button>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-striped" id="departmentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>No. of Employees</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="departmentTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <div class="modal fade" id="departmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="departmentForm" onsubmit="saveDepartment(event)">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDeptTitle">Add Department</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editDeptIndex" />
            <div class="mb-3"><label>Department Name</label><input type="text" class="form-control" id="deptName" required /></div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/departments.js"></script>
</body>
</html>
