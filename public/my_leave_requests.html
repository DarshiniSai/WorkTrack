<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkTrack - My Leave Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/dashb.css"/>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="emp_dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="employee_dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="my_attendance.html">My Attendance</a></li>
        <li class="nav-item"><a class="nav-link active" href="my_leave_requests.html">My Leave Requests</a></li>
        <li class="nav-item"><a class="nav-link" href="my_payroll.html">My Payroll</a></li>
        <li class="nav-item"><a class="nav-link" href="my_tasks.html">My Tasks</a></li>
        <li class="nav-item mt-auto"><a class="nav-link" href="index.html">Sign Out</a></li>
      </ul>
    </nav>
    <main class="main-content flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Leave Requests</h2>
        <button class="btn btn-primary" onclick="openLeaveModal()">Request Leave</button>
      </div>

      <div id="leaveCards" class="row gy-4">
      </div>
    </main>
  </div>
  <div class="modal fade" id="leaveModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="submitLeaveRequest(event)">
          <div class="modal-header">
            <h5 class="modal-title">Request Leave</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label>From</label><input type="date" class="form-control" id="leaveFrom" required/></div>
            <div class="mb-3"><label>To</label><input type="date" class="form-control" id="leaveTo" required/></div>
            <div class="mb-3"><label>Reason</label><textarea class="form-control" id="leaveReason" rows="3" required></textarea></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/my_leave_requests.js"></script>
</body>
</html>
