<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkTrack - Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/dashb.css" />
</head>

<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="employees.html">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="departments.html">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="attendance_admin.html">Manage Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="payrolls.html">Payrolls</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="leave_requests.html">Leave Requests</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="admin_tasks.html">Tasks</a></li>
        <li class="nav-item">
          <a class="nav-link" href="reports.html">Reports</a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link" href="index.html">Sign Out</a>
        </li>
      </ul>
    </nav>

    <main class="main-content flex-grow-1 p-4">
      <div class="top-bar d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Employees</h2>
        <div>
          <button class="btn btn-success me-2" onclick="document.getElementById('csvInput').click()">
            Upload CSV
          </button>
          <button class="btn btn-primary" onclick="openAddEmployeeModal()">
            Add Employee
          </button>
          <input type="file" id="csvInput" accept=".csv" style="display: none" onchange="handleCSVUpload(event)" />
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-striped" id="employeeTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="employeeForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex" />
            <div class="mb-3">
              <label>Name</label><input type="text" class="form-control" id="empName" required />
            </div>
            <div class="mb-3">
              <label for="empDept" class="form-label">Department</label>
              <select class="form-select" id="empDept" required></select>
            </div>

            <div class="mb-3">
              <label>Email</label><input type="email" class="form-control" id="empEmail" required />
            </div>
            <div class="mb-3">
              <label>Base salary</label><input type="number" class="form-control" id="empSalary" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="feedbackToast" class="toast bg-success text-white" role="alert" data-bs-delay="2000">
      <div class="toast-body">Action completed!</div>
    </div>
  </div>
  <script src="./js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/employees.js" defer></script>
</body>

</html>
