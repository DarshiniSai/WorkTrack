<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkTrack - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="container">
    <div class="row login-container">
      <div class="col-md-6 left-section">
        <div class="logo mb-4">☑️WorkTrack</div>
        <h2 class="mb-3">Welcome back</h2>
        <p class="text-muted mb-4">Please enter your details</p>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="" />
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Remember for 30 days</label>
            </div>
            <a href="forgot_password.html" class="forgot-password">Forgot password?</a>
          </div>
          <button type="button" class="btn btn-signin mb-3">Sign in</button>
          <div id="g_id_onload"
              data-client_id="132651805442-t7b15kud4r43i7obsdtfdkq95d487bfa.apps.googleusercontent.com"
              data-callback="handleGoogleLogin"
              data-auto_prompt="false">
          </div>
          <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
        </form>
      </div>
      <div class="col-md-6 right-section">
        <img src="./images/signinbg.jpg" alt="Sign In Illustration" />
      </div>
    </div>
  </div>
  <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-body" id="toastMessage">
  </div>
</div>
<script src="./js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="./js/signin.js"></script>
</body>

</html>
