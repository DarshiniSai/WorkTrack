<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile - WorkTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/dashb.css" />
  <style>
    .profile-card {
      max-width: 800px;
      margin: auto;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
    .upload-btn input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <nav class="sidebar">
    <div class="sidebar-header">
      <a href="dashboard.html" class="logo text-white">☑️WorkTrack</a>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="employees.html">Employees</a></li>
      <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
      <li class="nav-item"><a class="nav-link" href="payrolls.html">Payrolls</a></li>
      <li class="nav-item"><a class="nav-link" href="leave_requests.html">Leave Requests</a></li>
      <li class="nav-item"><a class="nav-link" href="admin_tasks.html">Tasks</a></li>
      <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
      <li class="nav-item"><a class="nav-link active" href="admin_profile.html">Profile</a></li>
      <li class="nav-item mt-auto"><a class="nav-link" href="index.html">Sign Out</a></li>
    </ul>
  </nav>

  <main class="main-content flex-grow-1 p-4">
    <h2 class="mb-4 text-center">Admin Profile</h2>
    <div class="card shadow p-4 profile-card">
      <form id="profileForm">
        <div class="row g-4 align-items-center">
          <div class="col-md-4 text-center">
            <img id="profile-pic-preview" src="./images/profile.png" class="profile-img mb-2" />
            <div class="upload-btn position-relative">
              <button type="button" class="btn btn-outline-secondary btn-sm w-100">
                <i class="bi bi-upload"></i> Upload Photo
                <input type="file" id="profile" accept="image/*" name="photo" onchange="previewImage(event)" />
              </button>
            </div>
          </div>
          <div class="col-md-8">
            <div class="mb-3">
              <label class="form-label fw-bold">Full Name:</label>
              <input type="text" class="form-control" name="name" id="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Email:</label>
              <input type="email" class="form-control" id="email" disabled />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Phone:</label>
              <input type="text" class="form-control" name="phone" id="phone" />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Role:</label>
              <input type="text" class="form-control" id="role" disabled />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#changePassModal">
                Change Password
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
<div class="modal fade" id="changePassModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="changePassForm">
      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>Current Password</label>
          <input type="password" class="form-control" name="currentPassword" id="currentPassword" required />
        </div>
        <div class="mb-3">
          <label>New Password</label>
          <input type="password" class="form-control" name="newPassword" id="newPassword" required />
        </div>
        <div class="mb-3">
          <label>Confirm New Password</label>
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Update Password</button>
      </div>
    </form>
  </div>
</div>

<script src="./js/admin_profile.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
