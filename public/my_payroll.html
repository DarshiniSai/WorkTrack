<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WorkTrack - My Payroll</title>
  <link rel="stylesheet" href="./css/dashb.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="employee_dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="employee_dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="my_attendance.html">My Attendance</a></li>
        <li class="nav-item"><a class="nav-link" href="my_leave_requests.html">My Leave Requests</a></li>
        <li class="nav-item"><a class="nav-link active" href="my_payroll.html">My Payroll</a></li>
        <li class="nav-item"><a class="nav-link" href="my_tasks.html">My Tasks</a></li>
        <li class="nav-item mt-auto"><a class="nav-link" href="index.html">Sign Out</a></li>
      </ul>
    </nav>
    <main class="main-content flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>My Payroll</h2>
        <div class="d-flex">
          <select id="filterMonth" class="form-select me-2">
            <option value="">Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
          <select id="filterYear" class="form-select">
            <option value="">Year</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Payroll ID</th>
                <th>Month</th>
                <th>Base Pay</th>
                <th>Deductions</th>
                <th>Net Pay</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="payrollTableBody">
              <!-- Payroll data will be injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="./js/my_payroll.js"></script>
</body>

</html>
