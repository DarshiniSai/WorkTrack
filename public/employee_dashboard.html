<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/dashb.css"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .progress-circle {
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="employee_dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="employee_dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="my_attendance.html">My Attendance</a></li>
        <li class="nav-item"><a class="nav-link" href="my_leave_requests.html">My Leave Requests</a></li>
        <li class="nav-item"><a class="nav-link" href="my_payroll.html">My Payroll</a></li>
        <li class="nav-item"><a class="nav-link" href="my_tasks.html">My Tasks</a></li>
        <li class="nav-item mt-auto"><a class="nav-link" href="index.html">Sign out</a></li>
      </ul>
    </nav>
    <main class="main-content flex-grow-1 p-4">
      <div class="top-bar d-flex justify-content-between align-items-center mb-4">
        <div class="dropdown ms-auto">
          <a class="dropdown-toggle text-dark text-decoration-none d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./images/profile.png" alt="Profile" class="rounded-circle me-2" width="40" height="40">
            <span id="dropdown-name">Employee</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="emp_profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="index.html">Sign Out</a></li>
          </ul>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 id="greeting">Hello, Employee!!!</h3>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5>My Calendar</h5>
              <div id="calendar"></div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <h6>Present Rate</h6>
              <canvas id="presentRateChart" class="progress-circle"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <h6>Absent Rate</h6>
              <canvas id="absentRateChart" class="progress-circle"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/employee_dashboard.js"></script>
</body>
</html>
