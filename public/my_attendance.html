<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Attendance - WorkTrack</title>
  <link rel="stylesheet" href="./css/dashb.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="employee_dashboard.html" class="logo text-white">☑️WorkTrack</a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="employee_dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="my_attendance.html">My Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_leave_requests.html">My Leave Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_payroll.html">My Payroll</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_tasks.html">My Tasks</a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link" href="index.html">Sign Out</a>
        </li>
      </ul>
    </nav>
    <main class="main-content flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">My Attendance</h2>
        <div class="d-flex gap-2">
          <select id="monthFilter" class="form-select">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="yearFilter" class="form-select">
          </select>
        </div>
      </div>
      <button class="btn btn-success" onclick="checkIn()">Check In</button>
      <button class="btn btn-danger" onclick="checkOut()">Check Out</button>

      <div class="card">
        <div class="card-body table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Check In</th>
                <th>Check Out</th>
              </tr>
            </thead>
            <tbody id="attendanceTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/config.js"></script>
  <script src="./js/my_attendance.js"></script>
</body>

</html>
